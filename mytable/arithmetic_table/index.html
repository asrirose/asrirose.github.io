<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Table</title>
	<style type="text/css">
	table, td {
		border: 2px solid blue;
	}
	table {
		margin: 0 auto;
    	width: 900px;
    	height: 500px;
    	text-align: center;
    	font-size: 30px;
    	background-color: bisque;
    	table-layout: fixed;
 	}	
	</style>
</head>
<body>
<h1 align="center">Table of Arithmetic</h1>

<p align="center">(Create a variable, assign a value to it, and display it into a table of arithmetic)</p>
<script type="text/javascript">
	var a=2;
	var b=3;
	var c=4;
	var d=5;
	var e=(a+2)/2;
	var f=(b+2)/2;
	var g=(c+2)/2;
	var h=(d+2)/2;
	var i=(a*2)-5;
	var j=(b*2)-5;
	var k=(c*2)-5;
	var l=(d*2)-5;
	document.write("<table><tr><td>"+a+"</td><td>"+b+"</td><td>"+c+"</td><td>"+d+"</td></tr><tr><td>"+e+"</td><td>"+f+"</td><td>"+g+"</td><td>"+h+"</td></tr><tr><td>"+i+"</td><td>"+j+"</td><td>"+k+"</td><td>"+l+"</td></tr></table>")
</script>
</body>
</html>
