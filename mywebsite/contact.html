<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/stylesheet_contact.css">
</head>
<body>
	<div id="container">
		<h2 id="info">[PLEASE FILL-UP AND SUBMIT THE FORM ONLINE]</h2>
		<form action="" method="post">
  			<div>
    			<label>Your name<input id="name" type="text" name="name" maxlength="25" /></label>
    			<label>Email Address<input id="email" type="text" name="email" maxlength="25" /></label>
    			<label>Subject<input id="subject" type="text" name="subject" maxlength="25" /></label>
    			<label>Message<textarea id="feedback" name="feedback"></textarea></label>
      			<input type="submit" value="Submit"/>
    		</div>
		</form> <!--end of form-->
	</div> <!--end of container-->
</body>
</html>
